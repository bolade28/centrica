apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

//group 'ocpp-data'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.2'
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.11.2'
    compile group: 'org.specs2', name: 'scalaz-core_2.10', version: '7.0.0'

    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.1'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
//    provided group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.3.1'


    compile group: 'com.microsoft.azure', name: 'azure-cosmosdb-spark_2.3.0_2.11', version: '1.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
